get:
  summary: Get a list of all public crocodiles
  description: Public endpoint. List all public crocodiles.
  operationId: public@crocodiles@get
  responses:
    '200':
      description: Successfully returned a list of crocodiles
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Crocodile.yaml
    '400':
      description: Invalid request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/400Error.yaml
