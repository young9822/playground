get:
  summary: Get a single public crocodile
  description: Public endpoint. Get a single public crocodile.
  operationId: public@crocodile@get
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: number
  responses:
    '200':
      description: Successfully returned the crocodile.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Crocodile.yaml
    '400':
      description: Invalid request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/400Error.yaml
