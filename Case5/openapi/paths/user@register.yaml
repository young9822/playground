post:
  summary: Register a new user
  description: Public endpoint. Register a new user.
  operationId: user@register
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/userInfo.yaml
  responses:
    '200':
      description: Successfully created a new user.
    '400':
      description: Invalid request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/400Error.yaml
